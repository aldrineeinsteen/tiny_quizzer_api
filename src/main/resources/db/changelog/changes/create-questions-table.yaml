databaseChangeLog:
  - changeSet:
      id: create-questions-table
      author: yourname
      changes:
        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: correct_answer
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
